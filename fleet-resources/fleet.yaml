# Main fleet.yaml controls the order of deployment
defaultNamespace: fleet-default

# Define the order by adding dependencies
targetCustomizations:

- name: suse-ai-namespace
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - suse-ai-namespace

- name: gpu-operator-namespace
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - charts/gpu-operator-namespace

- name: cert-manager
  clusterSelector:
    matchLabels:
      environment: production
  paths:
  - charts/cert-manager
  
- name: gpu-operator
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: gpu-operator-namespace
  paths:
  - charts/gpu-operator

- name: registry-secret
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: suse-ai-namespace
  paths:
  - charts/registry-secret.yaml

- name: suse-ai-apps
  clusterSelector:
    matchLabels:
      environment: production
  dependsOn:
  - name: gpu-operator
  - name: registry-secret
  - name: cert-manager
  paths:
  - charts/ollama
  - charts/milvus
  - charts/open-webui 